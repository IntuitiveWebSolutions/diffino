language: python

jobs:
  include:
    - stage: lint
      script: black diffino tests --check | lintly --format=black --log
      install:
        - pip install -e .
        - pip install -r requirements/requirements-dev.txt
    - stage: test
      script: pytest tests/test_models.py
      python:
        - 2.7
        - 3.6
      install:
        - pip install -e .
        - pip install -r requirements/requirements-dev.txt

stages:
  - lint
  - test